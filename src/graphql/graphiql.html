<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GraphiQL</title>
  <meta name="robots" content="noindex" />
  <meta name="referrer" content="origin" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div id="root" class="graphiql-container">Loading...</div>
  <script crossorigin src="https://unpkg.com/@walfie/graphiql-explorer-ws@0.5.0/dist/graphiql-explorer-ws.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@walfie/graphiql-explorer-ws@0.5.0/dist/styles.css"/>

  <script>
    const wsPrefix = window.location.protocol === "https:" ? "wss://" : "ws://";
    const fetcher = GraphiQLExplorerWs.createFetcher({
      url: "/graphql",
      wsUrl: wsPrefix + window.location.host + "/graphql",
      wsProtocols: ["graphql-ws"],
    });
    GraphiQLExplorerWs.render({ fetcher }, document.getElementById("root"));
  </script>
</body>
</html>
